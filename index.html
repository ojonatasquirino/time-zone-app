<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Horário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Fuso horário</h1>

        <button id="theme-toggle">Mudar para Tema Escuro</button>
        <select id="city-selector">
            <option value="America/New_York">New York, USA</option>
            <option value="Europe/London">London, UK</option>
            <option value="Europe/Paris">Paris, France</option>
            <option value="Asia/Tokyo">Tokyo, Japan</option>
            <option value="Australia/Sydney">Sydney, Australia</option>
            <option value="America/Sao_Paulo">São Paulo, Brazil</option>
        </select>
        <div id="clock"></div>
    </div>
    <script src="app/script.js"></script>
</body>

</html>
